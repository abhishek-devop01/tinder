<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
     <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

     <style>
          @import url('https://fonts.googleapis.com/css2?family=Gilroy:wght@400;600&display=swap');
          @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
          .details{
               background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.904));
          }
     </style>
</head>
<body>
     <div class="w-full h-screen bg-black font-['Gilroy']">
          <div class="imagecontainer w-full h-screen">
               <div class="maincard z-[3] w-full absolute h-screen">
                    <img class="w-full h-full object-cover" src="" alt="image-1">
               </div>
               <div class="incomingcard z-[2] w-full absolute h-screen">
                    <img class="w-full h-full object-cover" src="" alt="image-2">

               </div>
          </div>
          <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between ">
               <div class="navbar flex justify-between items-center px-5 py-6 text-white">
                    <div class="prflimg w-[3.2rem] h-[3.2rem] rounded-full overflow-hidden">
                         <img class="w-full h-full object-cover" src="" alt="">
                    </div>
                    <h3 class="font-bold tracking-tight text-2xl">They liked you</h3>
                    <div class="chaticon relative flex items-center justify-center w-[3.2rem] h-[3.2rem] bg-white/30 rounded-full">
                         <i class="opacity-80 text-xl ri-chat-3-fill"></i>
                         <div class="badge flex items-center justify-center rounded-full top-0 right-0 -translate-y-[5px] translate-x-[3px] absolute w-5 h-5 bg-[#FC5149]">
                              <h5 class="text-[12px] font-semibold "></h5>
                         </div>
                    </div>
               </div>
               <div class="detailscontainer w-full ">
                    <div class="details w-full px-5 py-6">
                         <div class="location flex gap-4">
                              <i class="w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center rounded-full font-semibold ri-corner-left-up-line"></i>
                              <h3  class=" text-white"></h3>
                         </div>
                         <div class="name flex gap-5 text-white mt-2 ">
                              <h1 class="text-7xl font-regular tracking-tighter"></h1>
                              <h1 class="text-7xl font-regular tracking-tighter opacity-60"></h1>
                         </div>
                         <div class="tags flex gap-3 text-white mt-4">
                              
                         </div>
                         <!-- <---Bio---> 
                         <div class="bio text-white/80 mt-5">
                              <h3 class="text-xl font-[monospace]">Bio:</h3>
                              <p class="text-lg mt-3"></p>
                         </div>
                         <div class="flex items-start mt-10 gap-1">
                              <button class="rounded-xl py-3 w-1/2 bg-white">
                                   <i class="text-3xl font-semibold ri-close-line"></i>
                              </button>
                              <button class="rounded-xl py-3 w-1/2 bg-[#FC5149]">
                                   <i class="text-3xl font-semibold text-white ri-heart-2-fill"></i>
                              </button>
                         </div>
                    </div>
               </div>
               
          </div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js" 
     integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="script.js"></script>
</body>
</html>
